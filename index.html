<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor Challenge| Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="row-1">
     <h1>Learn to code by <br>watching others</h1> 

      <p>See how experienced developers solve problems in real-time.<br>
         Watching scripted tutorials is great,
        but understanding how <br> developers think is invaluable. </p>
    </div>
     
    <div>
     <button class="top"><strong>Try it free 7 days</strong> then $20/mo. there after</button>

     <form id="form" action="#"> 

      <div class="form-input">
        <input type="text" id="firstname" placeholder="First name"/>
        <img src="images/icon-error.svg" alt="Error alert" class="error-img"/>
        <small class="in-form"></small>
      </div>

      <div class="form-input">
        <input type="text" id="lastname" placeholder="Last name"/>
        <img src="images/icon-error.svg" alt="Error alert" class="error-img"/>
        <small class="in-form"></small>
      </div>

      <div class="form-input">
        <input type="email" id="email" placeholder="Email address"/>
        <img src="images/icon-error.svg" alt="Error alert" class="error-img"/>
        <small class="in-form"></small>
      </div>

      <div class="form-input">
        <input type="password" id="password" placeholder="Password"/>
        <img src="images/icon-error.svg" alt="Error alert" class="error-img"/>
        <small class="in-form"></small>
      </div>

        <button class="bottom">Claim your free trial</button><br>
        <small class="out-form">By clicking the button, you are agreeing to our 
          <a href="#">Terms and Services</a> </small>
      </form>
  </div>

</div>
<script src="form.js"></script>
</body>
</html>
